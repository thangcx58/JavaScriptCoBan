
	
<html>
    <head>
        <title>Lam viec voi vong for</title>
    </head>
    <body>
        <script language="javascript">
            var i;
            alert("in cac so tu 1 den 100");
            for(i=1;i<=100;i++){
               document.write(i+"<br>");
            }
            alert("in cac so tu 100 den 1");
            for(i=100;i>=1;i--){
                document.write(i+"<br>");
            }
             alert("in cac so tu 1 den 100 chia het cho 3");
             for(i=1;i<=100;i++){
                if(i%3==0){
                    document.write(i+"<br>");
                }
             }
        </script>
    </body>
</html>
