<html>
    <head>
          <meta charset="utf-8" />
    </head>
    <body>
        <script language="javascript">
           
          // Biến toàn cục
          var comment = "Nội dung comment trước khi thay đổi";
           
          // Hàm có sử dụng biến toàn cục
          function add_comment()
          {
             comment = "Nội dung comment đa bị thay đổi";
             alert(comment);
          }
           
          // Gọi fuction comment
          add_comment();
           
          // In biến toàn cục
          alert(comment);
           
        </script>
    </body>
</html>
