
	
<html>
    <head>
        <title>Su dung cac phep tinh</title>
    </head>
    <body>
        <script language="javascript">
          var a,b;
          a =prompt("Nhap so a");
          b =prompt("Nhap so b");

          a =parseInt(a);
          b=parseInt(b);
          document.write("Tong 2 so a va b la:"+(a+b)+"<br>");
          document.write("Tong 2 so a va b la:"+(a-b)+"<br>");
          document.write("Tong 2 so a va b la:"+(a/b)+"<br>");
          document.write("Tong 2 so a va b la:"+(a*b)+"<br>");
          document.write("Tong 2 so a va b la:"+(a%b)+"<br>");
        </script>
    </body>
</html>
