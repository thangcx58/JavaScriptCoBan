<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var windowChild = null;
		function openWindow(){
			windowChild = window.open('http://google.com',"windowChild", "width=500, height=500");
			return false;
		}
		function closeWindow(){
			windowChild.close();
			return false;
		}

        function moveWindow()
        {
            windowChild.moveTo(500, 100);
            windowChild.focus();
            return false;
        }
         function resizeWindow()
        {
            windowChild.resizeTo(1000, 1000);
            windowChild.focus();
            return false;
        }
	</script>
	<a href="#" onclick="return openWindow()">Open</a>
	<a href="#" onclick="return closeWindow()">Close</a>
	<a href="#" onclick="return moveWindow()">Move</a>
	<a href="#" onclick="return resizeWindow()">Resize</a>
</body>	
</html>
