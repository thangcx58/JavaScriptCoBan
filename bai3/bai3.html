
	
<html>
    <head>
        <title>Confirm-prompt-Alert</title>
    </head>
    <body>
        <input type="button" value="click me" onclick="alert('Xin chao cac ban')">
        <script type="text/javascript">
            confirm("Do you like me ?");
            var t=prompt("Nhap ten cua ban",'');
            alert(t);
        </script>
    </body>
</html>
