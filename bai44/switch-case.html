<!DOCTYPE html>
<html>
<head>
	<title>Switch-case</title>
	<script type="text/javascript">
		var color =prompt("what's your favourite color?");
		switch(color){
			case 'red':
				document.write("Red, You are lovely  ");
				break;
			case'purple':
				document.write("Purple, You are Gay");
				break;
			default:
				document.write("You are mad?");
		}
	</script>
</head>
<body>

</body>
</html>
