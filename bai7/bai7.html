
<html>
    <head>
        <title>Lam viec voi vong while-do-while</title>
    </head>
    <body>
        <script language="javascript">
            var i=1;
            var j=100;
            alert("in cac so tu 1 den 100");
            while(i<=100){
                document.write(i+"<br>");
                i++;
            }
            alert("in cac so tu 100 den 1");
            do{
                document.write(j+"<br>");
                j--;
            }while(j>0);
        </script>
    </body>
</html>
